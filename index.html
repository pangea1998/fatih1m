<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağış Sayfası</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Fatih'in Borsa Parası için bağış sayfası">
</head>
<body>
    <div class="container">
        <div class="header-icon">
            <i class="fas fa-chart-line"></i>
        </div>
        <h1 class="title">Fatih'in Borsa Parası</h1>
        
        <div class="donation-progress">
            <div class="progress-label">Toplanan Bağış</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-info">
                <span id="currentAmount">0</span> / <span id="targetAmount">300.000</span> TL
            </div>
        </div>
        
        <button class="donate-button" id="donateButton">
            <i class="fas fa-hand-holding-heart"></i> Bağış Yap
        </button>
        
        <div class="donation-message">
            <p>Bağışlarınız sayesinde Fatih borsa yatırımlarını gerçekleştirebilecek!</p>
        </div>
        
        <div class="payment-modal" id="paymentModal">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <div class="modal-header">
                    <div class="modal-icon">
                        <i class="fas fa-donate"></i>
                    </div>
                    <h2 class="modal-title">Bağış Miktarı Seçin</h2>
                </div>
                
                <div class="amount-options">
                    <button class="amount-option" data-amount="50">50 TL</button>
                    <button class="amount-option" data-amount="100">100 TL</button>
                    <button class="amount-option" data-amount="200">200 TL</button>
                    <button class="amount-option" data-amount="500">500 TL</button>
                </div>
                
                <div class="custom-amount">
                    <label for="customAmount">Diğer Miktar (TL):</label>
                    <div class="input-with-icon">
                        <input type="number" id="customAmount" min="1" placeholder="Miktar girin ve Enter'a basın">
                        <i class="fas fa-turkish-lira-sign"></i>
                    </div>
                </div>
                
                <div class="payment-info">
                    <i class="fas fa-info-circle"></i>
                    <p>Bir miktar seçtiğinizde veya özel miktar girip Enter'a bastığınızda ödeme sayfasına yönlendirileceksiniz.</p>
                </div>
                
                <div class="secure-payment">
                    <i class="fas fa-lock"></i> Güvenli Ödeme
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
